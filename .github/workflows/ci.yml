name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.1'

    - name: Install Task
      uses: arduino/setup-task@v2
      with:
        version: 3.x

    - name: Download dependencies
      run: go mod download

    - name: Run all checks
      run: task ci
